<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme optimized -->
  <defs>
    <filter id="shadowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="calcGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20c997;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#198754;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator icon -->
  <g transform="translate(15, 15)" filter="url(#shadowDark)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="45" height="50" fill="url(#calcGradientDark)" rx="6" stroke="#20c997" stroke-width="2"/>
    
    <!-- Calculator screen -->
    <rect x="4" y="4" width="37" height="12" fill="#000000" rx="2"/>
    <rect x="5" y="5" width="35" height="10" fill="#1a1a1a" rx="1"/>
    
    <!-- Display text -->
    <text x="38" y="13" font-family="monospace" font-size="8" fill="#20c997" text-anchor="end">123.45</text>
    
    <!-- Calculator buttons -->
    <g fill="#2d3748" stroke="#4a5568" stroke-width="0.5">
      <!-- Row 1 -->
      <rect x="6" y="22" width="8" height="6" rx="1"/>
      <rect x="18" y="22" width="8" height="6" rx="1"/>
      <rect x="30" y="22" width="8" height="6" rx="1"/>
      
      <!-- Row 2 -->
      <rect x="6" y="32" width="8" height="6" rx="1"/>
      <rect x="18" y="32" width="8" height="6" rx="1"/>
      <rect x="30" y="32" width="8" height="6" rx="1"/>
      
      <!-- Row 3 -->
      <rect x="6" y="42" width="8" height="6" rx="1"/>
      <rect x="18" y="42" width="8" height="6" rx="1"/>
      <!-- Equals button -->
      <rect x="30" y="42" width="8" height="6" fill="#dc3545" rx="1"/>
    </g>
    
    <!-- Button symbols -->
    <g font-family="Arial, sans-serif" font-size="4" text-anchor="middle">
      <text x="10" y="26" fill="#e2e8f0">7</text>
      <text x="22" y="26" fill="#e2e8f0">8</text>
      <text x="34" y="26" fill="#e2e8f0">9</text>
      <text x="10" y="36" fill="#e2e8f0">4</text>
      <text x="22" y="36" fill="#e2e8f0">5</text>
      <text x="34" y="36" fill="#e2e8f0">6</text>
      <text x="10" y="46" fill="#e2e8f0">1</text>
      <text x="22" y="46" fill="#e2e8f0">2</text>
      <text x="34" y="46" fill="#fff">=</text>
    </g>
  </g>
  
  <!-- Text optimized for dark theme -->
  <g font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <text x="75" y="35" font-size="24" font-weight="700" fill="#20c997">calculate</text>
    <text x="75" y="55" font-size="18" font-weight="400" fill="#a0aec0">.ng</text>
  </g>
  
  <!-- Nigerian flag inspired accent -->
  <rect x="200" y="20" width="4" height="40" fill="#20c997"/>
  <rect x="205" y="20" width="4" height="40" fill="#2d3748" stroke="#20c997" stroke-width="0.5"/>
  
  <!-- Mathematical symbols -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#20c997" opacity="0.4">
    <text x="215" y="25">+</text>
    <text x="225" y="35">×</text>
    <text x="215" y="45">÷</text>
    <text x="225" y="55">−</text>
  </g>
</svg>