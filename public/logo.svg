<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#ffffff" rx="8"/>
  
  <!-- Calculator icon -->
  <g transform="translate(10, 10)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="30" height="40" fill="#198754" rx="4" stroke="#146c43" stroke-width="1"/>
    
    <!-- Calculator screen -->
    <rect x="3" y="3" width="24" height="8" fill="#f8f9fa" rx="1"/>
    
    <!-- Calculator buttons -->
    <circle cx="7" cy="17" r="2" fill="#fff"/>
    <circle cx="15" cy="17" r="2" fill="#fff"/>
    <circle cx="23" cy="17" r="2" fill="#fff"/>
    
    <circle cx="7" cy="25" r="2" fill="#fff"/>
    <circle cx="15" cy="25" r="2" fill="#fff"/>
    <circle cx="23" cy="25" r="2" fill="#fff"/>
    
    <circle cx="7" cy="33" r="2" fill="#fff"/>
    <circle cx="15" cy="33" r="2" fill="#fff"/>
    <rect x="21" y="31" width="4" height="6" fill="#dc3545" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#198754">calculate</text>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#6c757d">.ng</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="15" r="3" fill="#198754" opacity="0.3"/>
  <circle cx="180" cy="25" r="2" fill="#dc3545" opacity="0.3"/>
  <circle cx="175" cy="35" r="2.5" fill="#198754" opacity="0.3"/>
</svg>